<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
 <title>A2-KUNAL</title>
</head>
<body>
<h1 class="bg-dark text-white display-2 font-italic">Kunal Khosla A2 </h1>
<h2 class="text-dark bg-warning " style="border:solid 10px black;border-radius:50px;margin:auto;width:900px;padding:40px;position:relative;left:30px;padding-left:140px;">Login to access internal Discussion form</h2>
<br>
<article style="position:relative;left:500px;">
<form action="/login" th:action="@{/login}" method="post">


<div class="form-group" style="width:400px;">
<label for="username">USERNAME:</label>
<input type="text" id="username" name="username" class="form-control" required autofocus placeholder="Username" />
</div>

<div class="form-group" style="width:400px;">
<label for="password">PASSWORD:</label>
<input type="password" id="password" name="password" class="form-control" required placeholder="Password" />
</div>

<div style="width:300px;position:relative;left:30px;">
<input type="submit" class="btn btn-success btn-block" name="login-submit" id="login-submit" value="Log In"/>
<a class="btn btn-primary btn-block" href="/register"  th:href="@{/register}">Create New Account</a>
</div>
<br/>
<div th:if="${param.error}" style="width:400px;">
	<div class="alert alert-danger">
	INVALID USERNAME OR PASSWORD
	</div>
</div>

<div th:if="${param.logout}" style="width:400px;">
	<div class="alert alert-danger">
		YOU HAVE BEEN LOGED OUT !
	</div>

</div>

</form>

</article>






</body>
</html>
