<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Insert title here</title>
</head>
<body class="red lighten-5">
<h1 class=" blue-grey darken-4 white-text" style="height:100px;">Participate in discussions 
<span>
<a href="#" class=" btn-large red darken-1" style="position:relative;left:400px;"th:href="@{/logout}">Logout<i class="material-icons right">lock</i></a>
<a href="/securedDocs" style="position:relative;left:-100px;" class=" btn-large  blue darken-4" th:href="@{/securedDocs}"><i class="material-icons left">chevron_left</i>Go Back </a></span>
</h1>
<br/>
<article style="position:relative;left:80px;">
<form method="post" action="/addComments" th:action="@{/addComments/}+${threadId}" >

<div class="input-field"  style="width:400px;">
<input type="text" name="replyContent" id="replyContent" required   />
<label for="replyContent">Reply...</label>
</div>


<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  



</form>
</article>
<br />
<br />

<div th:if="${commentList!=null}">

<div class="card-panel blue-text text-darken-2" style="width:600px;position:relative;left:200px;" th:each="comment:${commentList}">


<span th:text="${comment.postComment}" style="color:red;">comment post comment</span>

<p>
<span th:text="'-'+${comment.username}">Comment username</span>
<span th:text="${comment.createDate}" style="position:absolute;left:460px;">Comment Create Date</span>
</p>


</div>



</div>


</body>
</html>
